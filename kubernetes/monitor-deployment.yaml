apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    kompose.cmd: /snap/kompose/1/./kompose-linux-amd64 convert -f ../../docker-compose.yml
    kompose.version: 1.18.0 (06a2e56)
  creationTimestamp: null
  labels:
    io.kompose.service: monitor
  name: monitor
spec:
  selector:
    matchLabels:
      io.kompose.service: monitor
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: monitor
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      hostAliases:
      - ip: monitornode
        hostnames:
          - "monitornode.eqos"
      containers:
      - image: google/cadvisor
        name: cadvisor
        ports:
        - containerPort: 8080
        resources: {}
        volumeMounts:
        - mountPath: /rootfs
          name: cadvisor-claim0
          readOnly: true
        - mountPath: /var/run
          name: cadvisor-claim1
        - mountPath: /sys
          name: cadvisor-claim2
          readOnly: true
        - mountPath: /var/lib/docker
          name: cadvisor-claim3
          readOnly: true
      - image: registry:5000/monitor
        name: monitor
        resources: {}
        volumeMounts:
        - mountPath: /hostname
          name: monitor-claim0
      restartPolicy: Always
      volumes:
      - name: monitor-claim0
        hostPath:
          path: /etc/hostname
      - name: cadvisor-claim0
        hostPath:
          path: /
      - name: cadvisor-claim1
        hostPath:
          path: /var/run
      - name: cadvisor-claim2
        hostPath:
          path: /sys
      - name: cadvisor-claim3
        hostPath:
          path: /var/lib/docker
