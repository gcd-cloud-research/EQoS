apiVersion: apps/v1
kind: DaemonSet
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: cpuwaster
  name: cpuwaster
spec:
  selector:
    matchLabels:
      io.kompose.service: cpuwaster
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: cpuwaster
    spec:
      hostAliases:
        - ip: monitornode
          hostnames:
            - "monitornode.eqos"
      containers:
      - image: registry:5000/cpuwaster
        name: cpuwaster
        resources: {}
        volumeMounts:
          - mountPath: /hostname
            name: cpuwaster-claim0
      volumes:
      - name: cpuwaster-claim0
        hostPath:
          path: /etc/hostname
      restartPolicy: Always
